{% extends "layouts/base.html" %}
{% block title %}Galeria</title> {% endblock %}

{% block content %}
<table>
  {% for photo in photos %}
    <tr>
      <th>
	<ul>
	  <li> {{ photo.name }}
	  <li> <img class="gallery" src="{{ MEDIA_URL }}{{ photo.path }}">
	</ul>
        {% for portrait in photo.portraits %}
	  <td>
	    <ul>
	      <li> {{ portrait.name }}
	      <li><img class="gallery" src="{{ MEDIA_URL }}{{ portrait.path }}">
	    </ul>
	{% endfor %}
  {% endfor %}
</table>
{% endblock %}
